{% extends "forum/base.html" %}

{% block title %}Hesap Ayarları{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Hesap Ayarları</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="list-group list-group-flush">
    <a href="{% url 'account_email' %}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <div>
                <i class="fas fa-envelope me-3"></i>E-posta Adresini Değiştir
            </div>
            <small class="text-muted">{{ user.email }}</small>
        </div>
    </a>
    <a href="{% url 'forum:account_change_password' %}" class="list-group-item list-group-item-action">
    <i class="fas fa-key me-3"></i>Şifre Değiştir
</a>
    <a href="{% url 'socialaccount_connections' %}" class="list-group-item list-group-item-action">
        <i class="fas fa-link me-3"></i>Bağlı Sosyal Hesaplar
    </a>
</div>
{% endblock %}
