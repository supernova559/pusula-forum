{% extends "forum/base.html" %}

{% block title %}Konuyu Sil{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <div class="card-body text-center">
                    <h2 class="card-title">Konuyu Sil</h2>
                    <p class="lead">"{{ object.baslik }}" başlıklı konuyu kalıcı olarak silmek istediğinize emin misiniz?</p>
                    <p class="text-muted">Bu işlem geri alınamaz.</p>
                    <form method="post">
                        {% csrf_token %}
                        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-danger">Evet, Sil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
