{% extends "forum/base.html" %}

{% block title %}Cevabı Sil{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <div class="card-body text-center">
                    <h2 class="card-title">Cevabı Sil</h2>
                    <p class="lead">Bu cevabı kalıcı olarak silmek istediğinize emin misiniz?</p>
                    <blockquote class="blockquote text-muted fst-italic">"{{ object.icerik|truncatewords:20 }}"</blockquote>
                    <p class="text-muted mt-3">Bu işlem geri alınamaz.</p>
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'forum:konu_detay' object.konu.pk %}" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-danger">Evet, Sil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
